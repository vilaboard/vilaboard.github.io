    .btng {

      padding: 5px;

    .navbar-item, .navbar-link {
      padding: .1rem .35rem !important;
    }

    .img a {
      display:block;
      width: 100%;
      max-height: 5rem;
      min-height: 2rem;
      padding: 5px;
      text-align: center;

    }
    .img svg {
      height: 100%;
      margin:auto;
    }
    .img a:hover {
      transform: scale(1.1);
    }

    .active {
      border:1px #2E62FF solid !important;
    }

    .show { 
      opacity: 1.0 !important;
      transition: opacity 1s;
      display:block !important;

    .btng a {
      color: #333;
      display: inline-block;
      max-width: 28px;
      border-radius: 100px;
      min-width: 28px;

      text-align: center;

      padding-top: 2px;
      border:solid 1px #cccccc55;

    .btng a:hover {
      transform: scale(1.1);
    }
    .btng a:active {
      transform: scale(1.0);
    }

      transform: scale(1.1);
      transition: transform 0.5s;
    }
    .az {
      transition: transform 0.5s;
    }
    .az:active {
      transform: scale(1.0);
      transition: transform 0.1s;
    }

      min-height: 56px;
      position: absolute;
      z-index: 100;
      width: 100%;

      height: 100%;

@media only screen and (min-width: 1024px) { 
    .min {
      transition: 0.3s;
      transform: scale(0.5) translateY(-20px);
      transition-delay: 0.5s;
      border-radius: 100px;
      box-shadow: 2px 2px 2px #ccc;
      opacity: 0.5;
    }
    .min:hover ,  .min:active {
        transition: 0.5s;
        transform: scale(1.0);
        box-shadow: none;
        border-radius: 0px;
        margin-top: 0px;
        opacity: 1.0;
    }
