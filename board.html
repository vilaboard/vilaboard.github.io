    body, html {
      background-size: cover;
      background-repeat: repeat-x;
      overflow-y: auto;
      overflow-x: hidden;
      -webkit-user-select: none;  
      -moz-user-select: none;    
      -ms-user-select: none;      
      user-select: none;
    }
    html {background-color: unset;}
    .btng {
      min-width: 150px;
      padding: 5px;
    }
    .navbar-item, .navbar-link {
      padding: .1rem .35rem !important;
    }

    .img a {
      display:block;
      width: 100%;
      max-height: 5rem;
      min-height: 2rem;
      padding: 5px;
      text-align: center;

    }
    .img svg {
      height: 100%;
      margin:auto;
    }
    .img a:hover {
      transform: scale(1.1);
    }

    .active {
      border:1px #2E62FF solid !important;
    }

    .btng a {
      display: inline-block;
      max-width: 28px;
      margin: 2px;
      border-radius: 100px;
      min-width: 28px;
      min-height: 28px;
      max-width: 28px;
      max-height: 28px;
      background-color: #eee;
      box-shadow: 2px 2px 2px #b7b7b7;
      text-align: center;
      overflow: hidden;
      padding-top: 2px;
    }
    .btng a:hover {
      transform: scale(1.1);
    }
    .btng a:active {
      transform: scale(1.0);
    }    
    .az:hover {
      transform: scale(1.1);
      transition: transform 0.5s;
    }
    .az {
      transition: transform 0.5s;
    }
    .az:active {
      transform: scale(1.0);
      transition: transform 0.1s;
    }
    .h {
      min-height: 56px;
      position: absolute;
      z-index: 100;
      width: 100%;
    }

    #teach {
      width: 100%;
      height: 100%;
    }

@media only screen and (min-width: 1024px) { 
    .min {
      transition: 0.3s;
      transform: scale(0.5) translateY(-20px);
      transition-delay: 0.5s;
      border-radius: 100px;
      box-shadow: 2px 2px 2px #ccc;
      opacity: 0.5;
    }
    .min:hover ,  .min:active {
        transition: 0.5s;
        transform: scale(1.0);
        box-shadow: none;
        border-radius: 0px;
        margin-top: 0px;
        opacity: 1.0;
    }
